{% extends 'base.html' %}


{% block title %}Change the Password{% endblock title %}
{% block content %}
    <h1>Change the Password</h1>
    <p>First double-click the old password and then double-click the new password.</p>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit"
        value="Change">
    </form>
{% endblock content %}
